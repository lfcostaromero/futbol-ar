<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="./aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  
  <script>
    AFRAME.registerComponent('loader', {
      init: function() {
        let loader = document.querySelector("#loadingEl")
        this.el.addEventListener('copa-loaded', e => {
          console.log('loaded')
          loader.setAttribute("visible","false")
        })
      }
    })
  </script>
</head>



<body>

 <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

  
   
    <a-assets>
      <a-asset-item id="copa" src="models/Wordl-Cup-Low.glb"  shadow="receive: true" ></a-asset-item>
    </a-assets>
   
   <a-assets>
      <a-asset-item id="lib" src="models/Libertadores-Low.glb"  shadow="receive: true" ></a-asset-item>
    </a-assets>

    <a-entity light="type: directional; color: #EEE; intensity: 2" position="1 1 1"></a-entity>
  
   <a-marker preset="hiro">
      <a-entity id="loadingEl" gltf-model="#copa" animation-mixer scale="0.7 0.7 0.7" rotation = "-90 0 0"></a-entity>
    </a-marker>
   
    <a-nft 
      type="nft" 
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5">
   
      <a-entity gltf-model="#copa"  scale="0.2 0.2 0.2" rotation = "-90 0 0"></a-entity>
   </a-nft>    

    <a-entity camera></a-entity>
     
  </a-scene>

  <script>
    const sceneEL = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () =>{
        sceneEL.camera = new THREE.PerspectiveCamera ();
        scene.add(camera);
    })
  </script>
  
</body>
